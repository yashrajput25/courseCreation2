<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professor Dashboard</title>
    <link rel="stylesheet" href="professor_dashboard.css" />
    <!-- Link to external CSS -->
    <style></style>
  </head>
  <body>
    <header>
      <div>E-Learning - Professor Dashboard</div>
      <nav>
        <a href="/">Dashboard</a>
        <a href="/courses">My Courses</a>
        <a href="/leaderboard">Leaderboard</a>
        <a href="/logout">Logout</a>
      </nav>
    </header>

    <div class="container">
      <div class="profile">
        <img src="https://via.placeholder.com/100" alt="Profile" />
        <div class="profile-info">
          <h2>Professor AB</h2>
          <p>Email: AB_professor@gmail.com</p>
          <p>Courses Taught: 2</p>
        </div>
      </div>

      <div class="actions">
        <button onclick="window.location.href='/create'">Add New Course</button>
        <button onclick="window.location.href='/leaderboard'">
          View Leaderboard
        </button>
      </div>

      <div class="courses">
        <h2>Your Courses</h2>
        <div class="course-item">
          <div class="course-details">
            <h3>Digital VLSI and Memory Design</h3>
            <span>Students Enrolled: 331</span>
          </div>
          <div class="manage-buttons">
            <button onclick="window.location.href='/manage/1'">Manage</button>
            <button onclick="alert('Delete Course')">Delete</button>
          </div>
        </div>
        <div class="course-item">
          <div class="course-details">
            <h3>Memory Design and Test</h3>
            <span>Students Enrolled: 184</span>
          </div>
          <div class="manage-buttons">
            <button onclick="window.location.href='/manage/2'">Manage</button>
            <button onclick="alert('Delete Course')">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mount React App -->
    <div id="root"></div>

    <!-- Load React App -->
    <script>
      if (window.location.hostname !== "localhost") {
        var script = document.createElement("script");
        script.src = "/static/js/bundle.js";
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
export default ProfessorDashboard;
